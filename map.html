<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/contact.css" />
</head>

<body>
    <section class="home home-3">
        <a href="index.html">
            <img class="footer__logo home__img--sm mt-5" src="img/dark.svg" alt="">
        </a>
            <div class="home__inner">
                <img class="home__img--lg" src="img/photo_2021-03-22_12-45-48.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="container">
            <div class="contact__inner">
                <footer class="contact__form">
                    <div class="contact__form-block d-flex">
                        <div class="contact__form-inner-inp">
                            <button class="contact__form-inp-btn"><i class="fas fa-map-marker-alt"></i></button>
                            <input class="contact__form-inp" placeholder="Location:e.g.Manhattan" type="text">
                        </div>
                        <div class="contact__form-inner-inp contact__form-inner-inp--sm">
                            <button class="contact__form-inp-btn"><i class="fas fa-calendar"></i></button>
                            <input class="contact__form-inp contact__form-inp--sm" type="date">
                        </div>
                    </div>
                    <div class="contact__form-block d-flex a-center">
                        <button class="contact__form-btn default__btn--blue btn">Find a desk</button>
                        <button class="contact__form-btn default__btn--black btn">Reset</button>
                        <a class="contact__link" href="#">
                            + Advanced Search
                        </a>
                        <button class="contact__form-btn contact__form-btn--sm default__btn--blue btn"><i
                                class="fas fa-map-marker-alt mr-2"></i>Map View</button>
                    </div>
                </footer>
            </div>
         </div>
    </section>
</body>
</html>
