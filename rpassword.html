<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/signin.css" />
</head>

<body>

    <section class="home">
        <div class="container">
            <div class="home__inner">
                <h1 class="home__title">Reset password</h1> 
                <form class="home__form">
                    <label for="email" class="inp-label">Your email</label>
                    <div class="inner-inp">
                        <button type="button" class="home__inp-btn"><i class="fas fa-envelope"></i></button>
                        <input type="email" id="email" class="home__inp home__inp--disabled" placeholder="joe@company.com">
                    </div>
                    <label for="password" class="inp-label">Your password</label>
                    <div class="inner-inp">
                        <button type="button" class="home__inp-btn"><i class="fas fa-unlock-alt"></i></button>
                        <input type="password" id="password" class="home__inp" placeholder="Password">
                    </div>
                    <label for="password" class="inp-label">Confirm password</label>
                    <div class="inner-inp">
                        <button type="button" class="home__inp-btn"><i class="fas fa-unlock-alt"></i></button>
                        <input type="password" id="password" class="home__inp" placeholder="Confirm Password">
                    </div>
                    <button class="home__btn default__btn--blue w-100 btn">Reset password</button>
                    <p class="home__form-text">Go back to the  <a href="#" class="home__form-link home__form-link--lg">  login page</a></p>
                </form>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
